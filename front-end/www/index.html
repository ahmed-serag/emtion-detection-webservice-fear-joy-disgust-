<script type="text/javascript">
    $().ready(function(){

    });

    function rotateCard(btn){
        var $card = $(btn).closest('.rcard-container');
        console.log($card);
        if($card.hasClass('hover')){
            $card.removeClass('hover');
        } else {
            $card.addClass('hover');
        }
    }
